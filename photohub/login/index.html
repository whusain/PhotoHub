<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dennect</title>
    <link rel="stylesheet" href="login/style.css">
</head>
<body>
    <main>
        <div class="box">
            <div class="innerbox">
                <div class="forms-wrap">
                    <!-- sign in page -->
                    <form action="index.html" data-form="signin" autocomplete="off" class="sign-in-form">
                        <div class="logo">
                            <img src="" alt="">
                            <h4>Dennect</h4>
                        </div>
                        <div class="heading">
                            <h2>welcome back</h2>
                            <h6>not registereed ye?</h6>
                            <a href="#" class="toggle" data-form_change_to="signup">Sign up </a>
                        </div>
                        <div class="actual-form">
                            <div class="input-wrap">
                                <input type="text" 
                                minlength="4"
                                class="input-field "
                                id="username" 
                                autocomplete="off" 
                                required 
                                />
                                <label >Email</label>
                            </div>
                            <div class="input-wrap mb-0">
                                <input type="password" 
                                minlength="4"
                                class="input-field "
                                id="password" 
                                autocomplete="off" 
                                required 
                                />
                                <label >password</label>
                            </div>
                            <div class="error_login" style="display: none;">
                                <span class="text-danger text-small">Email Id or Password is incorrect</span>
                            </div>
                            <div class="mt-3">
                                <input type="button" value="sign in" class="Sign-btn" onclick="func(this)" />
                            </div>
                            <p class="text">
                                forgotten your password and your login details
                                <a href="#">Get help</a>signing in
                            </p>
                        </div>
                    </form> 
                    <!-- < sign-up form> -->
                    <form action="index.html" style="display: none;" data-form="signup" autocomplete="off" class="sign-up-form">
                        <div class="logo">
                            <img src="" alt="">
                            <h1>PHOTOHUB</h1>
                        </div>
                        <div class="heading">
                            <h2>Get Started</h2>
                            <h6>Alreay have an account</h6>
                            <a href="#" class="toggle" data-form_change_to="signin">Sign in</a>
                        </div>
                        <div class="actual-form">
                            <div class="input-wrap">
                                <input type="text" 
                                minlength="4"
                                class="input-field "
                                id="name" 
                                autocomplete="off" 
                                required 
                                />
                                <label >Name</label>
                            </div>
                            <div class="input-wrap">
                                <input type="email"
                                class="input-field "
                                id="name" 
                                autocomplete="off" 
                                required 
                                />
                                <label >Email</label>
                            </div>
                            <div class="input-wrap">
                                <input type="password" 
                                minlength="4"
                                class="input-field "
                                id="pass" 
                                autocomplete="off" 
                                required 
                                />
                                <label >password</label>
                            </div>
                            <input type="submit" value="sign up" class="Sign-btn" />
                            <p class="text">
                                By signing up, I agree to the <a href="#">Terms and Services</a> and
                                <a href="#">Privacy Policy</a>
                            </p>
                        </div>
                    </form>
                </div>
                    <div class="carousel">
                        <div class="images-wrapper">
                            <img src="images/login.jpg" class="image img1" alt="">
                        </div>
                    </div>
                </div>    
            </div>
        </div>
    </main>
    <!-- javascipt -->
	<script src="js/lightbox-plus-jquery.min.js"></script>

    <script src="login/app.js">

    </script>
</body>
</html>
